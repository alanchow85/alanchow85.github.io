<!DOCTYPE html>
<html>
<head>
<title>Form Processor4</title>
</head>

<body>
<script>
<!-- HIDE FROM INCOMPATIBLE BROWSERS
document.write("<h1>Your form has been submitted!</h1>");
var formData = location.search;
var formValueArray = [];
var wordArray = ["Thank you ", "We noted your email address is: ", "Thank you for the rating of: ", "We will work on your comments: " ];


document.write("<br>"); 

formData = formData.substring(1, formData.length);
while (formData.indexOf("+") != -1) {
	formData = formData.replace("+", " ");
}
formData = unescape(formData);
var formArray = formData.split("&");

for (var i= 0; i<formArray.length; i++){
    var theValue = [];
    theValue = formArray[i].split("=");

    formValueArray[i] = theValue[1];
    document.write(wordArray[i]);
    document.write(theValue[1]);
    document.write("<br>");
}

</script>

</body>
</html>
